<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href = "vendor/bootstrap/bootstrap.min.css" rel = "stylesheet">

    <!-- Font-Awesome CSS -->
    <link href = "vendor/font-awesome/css/font-awesome.min.css" rel = "stylesheet">

    <!-- c3 CSS-->
    <link href="vendor/c3/c3.min.css" rel = "stylesheet">


    <script src = "vendor/angular/angular.js"></script>

    <script src = "vendor/angular/angular-route.js"></script>




    <script src ="vendor/d3/d3.min.js"></script>
    <script src = "vendor/c3/c3.min.js"></script>

    <!--
    <script src = "vendor/underscore/underscore-min.js"></script>
    <script src = "vendor/c3-angular/c3-angular.min.js"></script>
    -->
    <script src = "vendor/jquery/jquery.min.js"></script>
    <script src = "vendor/bootstrap/bootstrap.min.js"></script>

    <script src = "app.js"></script>

    <title>Visual Github</title>
</head>
<body ng-app="myApp">
<nav class="navbar navbar-inverse">
    <div ng-app="searchApp" ng-controller="searchCtrl" class="container-fluid" >
        <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/"><i class="fa fa-github-alt icon-8x" aria-hidden="true"></i></a>
        </div>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input ng-model="searchForm.Id" id = "search-bar" type="text" class="form-control" placeholder="Github ID">
            </div>
            <button ng-click="submitTheForm(searchForm.Id)" class="btn btn-default"><a href="/search"></a>Search</button>
        </form>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8">
            <div class="jumbotron">
                <h3 class="text-left">{{GitHubID}}</h3>
            </div>
            <div class="text-right" ng-controller="chartCtrl">
                <button class="btn btn-default" ng-click="drawChart()"><i class="fa fa-bar-chart" aria-hidden="true"></i> Draw</button>
                <!--<div ng-attr-bar-chart ng-attr-chart-data="myData"></div>-->

                <div id="chart"></div>

                <div id="pie"></div>
            </div>

        </div>

        <div class="col-sm-4 sidenav">
            <ng-view></ng-view>
        </div>
    </div>
</div>



<footer class="container-fluid text-center">
    <p>Copyright jay.</p>
</footer>


</body>
</html>
